<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./assets/IconeDoSite.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem-gible" src="./assets/FotinhaHeader.png" alt="Fotinha nós dois juntos estilo Gible">
        <div class="cabecalho-navegacao">
            <h1 class="cabecalho-navegacao-texto">Eu te amo muito meu amor</h1>
            <div class="cabecalho-navegacao-img">
                <img class="cabecalho-navegacao-coracao" src="./assets/Heart.png" alt="Desenho de um coração">
                <a class="cabecalho-navegacao-img-botao" href="./text.html">
                    <img src="./assets/ButtonIcon.png">
                    Textinho
                </a>
                <a class="cabecalho-navegacao-img-botao" href="./index.html">
                    <img src="./assets/ButtonIcon.png">
                    Home
                </a>
                <img class="cabecalho-navegacao-coracao-invertido" src="./assets/Heart.png" alt="Desenho de um coração">
            </div>
        </div>
        <img class="cabecalho-imagem-rebaixada" src="./assets/BagiAnaHeader.png" alt="Gabi Rebaixada">
        <hr class="cabecalho-divisoria">
    </header>
    <main class="conteudo">
        <section class="secao-imagens">
            <img class="secao-imagens-coracaofofo coracoes" src="./assets/CoracaoFofo.png">
            <div class="secao-imagens-carrossel">
                <div id="carouselExampleFade" class="carousel slide carousel-fade">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/FotoJuntos.jpg" class="d-block w-100" alt="Foto nossa juntos">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/FotoCasa.jpg" class="d-block w-100" alt="Foto nossa em casa">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/FotoShopping.jpg" class="d-block w-100" alt="Foto nossa no shopping">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <img class="secao-imagens-coracaokwai coracoes" src="./assets/IconeCoracaoKwai.png">
        </section>
        <section class="secao-video">
            <img class="secao-video-coracaokwai coracoes" src="./assets/IconeCoracaoKwai.png">
            <iframe class="secao-video-player" width="730" height="409.5" src="https://www.youtube-nocookie.com/embed/Gmak-ite9Hw?si=77MskCJmXcSFugeL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <img class="secao-video-coracaofofo coracoes" src="./assets/CoracaoFofo.png">
        </section>
    </main>
    <footer class="finalizacao">
        <h1 class="finalizacao-titulo">Desenvolvido por: Victor Ulian Canheo</h1>
        <p class="finalizacao-texto">Design completo em dispositivos maiores</p>
    </footer>
</body>

</html>
